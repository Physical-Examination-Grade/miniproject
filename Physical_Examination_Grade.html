<html>
    <head>
        <meta charset="utf-8">
        <title>신검 등급</title>
        <style>
            body {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            
        </div>
        <script type=text/javascript>
            var height = prompt('키를 입력해주세요.(cm)');
            var weight = prompt('몸무게를 입력해주세요.(kg)');
            var grade;
            heightFl = parseFloat(height);
            heightInt = parseInt(height);
            height = height/100;
            weight = parseInt(weight);
            var info = [height, weight];
            var bmi = info[1]/(info[0]*info[0]);
            bmi = bmi.toFixed(1);
            
            if(heightInt<=140)
                grade = 6;
            else if(heightInt>140&&heightInt<=145)
                grade = 5;
            else if(heightInt>146&&heightInt<=158)
                grade = 4;
            else if(heightInt>=159&&heightInt<=160){
                if(bmi>=35||bmi<16)
                    grade = 4;
                else if(bmi>=16&&bmi<35)
                    grade = 3;
            }
            else if(heightInt>161&&heightInt<=203){
                if(bmi>=35||bmi<16)
                    grade = 4;
                else if(bmi>=30&&bmi<35)
                    grade = 3;
                else if(bmi>=16&&bmi<=18.4)
                    grade = 3;
                else if(bmi>=25&&bmi<30)
                    grade = 2;
                else if(bmi>=18.5&&bmi<20)
                    grade = 2;
                else if(bmi>=20&&bmi<25)
                    grade = 1;
            }
            else if(heightInt>=204)
                grade = 4;
            
           
            
            switch(grade){
            case 1: document.getElementById("div1").innerHTML = "당신의 신체 등급은 2입니다. 조금 튼튼하시네요. 군대잘가세요~ <br>" + "몸무게 : "+weight+"Kg&nbsp;&nbsp; 키 : "+height+"M&nbsp;&nbsp; Bmi : "+bmi + "<br>"+"<img src='img/sol.PNG'>"; break;
            case 2: document.getElementById("div1").innerHTML = "당신의 신체 등급은 2입니다. 조금 튼튼하시네요. 군대잘가세요~ <br>" + "몸무게 : "+weight+"Kg&nbsp;&nbsp; 키 : "+height+"M&nbsp;&nbsp; Bmi : "+bmi + "<br>"+"<img src='img/sol.PNG'>"; ;break;
            case 3: document.getElementById("div1").innerHTML = "당신의 신체 등급은 3입니다. 아쉽게 공익이 안되셨네요. 군대잘가세요~ <br>" + "몸무게 : "+weight+"Kg&nbsp;&nbsp; 키 : "+height+"M&nbsp;&nbsp; Bmi : "+bmi + "<br>" +"<img src='img/sol.PNG'>"; break;
            case 4: document.getElementById("div1").innerHTML = "당신의 신체 등급은 4입니다. 축하합니다. 공익입니다. <br>" + "몸무게 : "+weight+"Kg&nbsp;&nbsp; 키 : "+height+"M&nbsp;&nbsp; Bmi : "+bmi + "<br>" +"<img src='img/gong.PNG'>"; break;
            case 5: document.getElementById("div1").innerHTML = "당신의 신체 등급은 5입니다. 축하합니다. 공익입니다. <br>" + "몸무게 : "+weight+"Kg&nbsp;&nbsp; 키 : "+height+"M&nbsp;&nbsp; Bmi : "+bmi + "<br>" +"<img src='img/gong.PNG'>"; break;
            case 6: document.getElementById("div1").innerHTML = "당신의 신체 등급은 5입니다. 축하합니다. 공익입니다. <br>" + "몸무게 : "+weight+"Kg&nbsp;&nbsp; 키 : "+height+"M&nbsp;&nbsp; Bmi : "+bmi + "<br>" +"<img src='img/gong.PNG'>"; break;
            default : document.getElementById("div1").innerHTML = "값을 잘못 입력하셨습니다.";
            }    
        </script>
